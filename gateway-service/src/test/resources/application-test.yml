spring:
  cloud:
    gateway:
      routes:
        - id: user-service-test
          uri: http://localhost:8081
          predicates:
            - Path=/user/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false
        - id: product-service-test
          uri: http://localhost:8082
          predicates:
            - Path=/product/**
          filters:
            - name: Retry
              args:
                retries: 3
                statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT
                methods: GET,POST,PUT,DELETE
                backoff:
                  firstBackoff: 50ms
                  maxBackoff: 500ms
                  factor: 2
                  basedOnPreviousValue: false

# HTTP Client Configuration for testing
spring.cloud.gateway.httpclient:
  connect-timeout: 2000
  response-timeout: 3s

# Logging configuration for tests
logging:
  level:
    com.example.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG